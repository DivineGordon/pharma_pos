{% if object_list.exists() %}
<ul class="w3-ul w3-hoverable" style="max-width: 750px;" >
    <li class="w3-container w3-margin w3-border" style="width:100%">
        <span class="w3-left w3-margin-right">product</span>
        <span class="w3-margin-right" >stock quantity</span> 
        <span class="w3-margin-right">date </span>
        <span class="w3-right">person</span>
        </li>
{% for entry in object_list %}
<li class="w3-container w3-margin w3-border" style="width:100%">

<span class="w3-left w3-margin-right"  > {{ entry.product.product_name }} </span>
<span class="w3-margin-right" >{{ entry.stock_quantity }}</span> 
<span class="w3-margin-right">{{entry.date  }}</span>
<span class="w3-right"> {{entry.person.username }}</span>
</li>
 {% endfor %} 
</ul>
{% else %}No results found{%  endif  %}
